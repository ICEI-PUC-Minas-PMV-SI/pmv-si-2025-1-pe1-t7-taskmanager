<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notificações</h1>
            <div class="icons">
                <img src="Icons/sino.svg" alt="Sino de Notificação">
                <img src="Icons/darkmode.svg" alt="Modo Escuro">
                <img src="Icons/conf.svg" alt="Configurações">
                <img src="Icons/user.svg" alt="Usuário">
            </div>
        </header>
        <main>
            <div class="notification-rows-container">
                <div class="notification-row">
                    <div class="notification-item"> <!-- Categoria 1 -->
                        <label for="cat1">Categoria 1</label>
                        <input type="checkbox" id="cat1" name="cat1" checked>
                    </div>
                    <div class="notification-item"> <!-- Prioridade 1 -->
                        <label for="prio1">Prioridade 1</label>
                        <input type="checkbox" id="prio1" name="prio1">
                    </div>
                </div>
                <div class="notification-row">
                    <div class="notification-item"> <!-- Categoria 2 -->
                        <label for="cat2">Categoria 2</label>
                        <input type="checkbox" id="cat2" name="cat2" checked>
                    </div>
                    <div class="notification-item"> <!-- Prioridade 2 -->
                        <label for="prio2">Prioridade 2</label>
                        <input type="checkbox" id="prio2" name="prio2" checked>
                    </div>
                </div>
                <div class="notification-row">
                    <div class="notification-item"> <!-- Categoria 3 -->
                        <label for="cat3">Categoria 3</label>
                        <input type="checkbox" id="cat3" name="cat3">
                    </div>
                    <div class="notification-item"> <!-- Prioridade 3 -->
                        <label for="prio3">Prioridade 3</label>
                        <input type="checkbox" id="prio3" name="prio3">
                    </div>
                </div>
                <div class="notification-row">
                    <div class="notification-item"> <!-- Categoria 4 -->
                        <label for="cat4">Categoria 4</label>
                        <input type="checkbox" id="cat4" name="cat4" checked>
                    </div>
                    <div class="notification-item"> <!-- Empty placeholder for Prioridade 4 -->
                    </div>
                </div>
                <div class="notification-row">
                    <div class="notification-item"> <!-- Categoria 5 -->
                        <label for="cat5">Categoria 5</label>
                        <input type="checkbox" id="cat5" name="cat5">
                    </div>
                    <div class="notification-item"> <!-- Empty placeholder for Prioridade 5 -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <button id="confirm">Confirmar</button>
            <button id="cancel">Cancelar</button>
        </footer>
    </div>
</body>
</html>
