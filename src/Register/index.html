<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <!-- CSS Externo -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha" required>
      </div>

      <div class="form-group">
        <label for="pergunta-secreta">Escolha uma pergunta de recuperação da senha</label>
        <select id="pergunta-secreta" name="pergunta_secreta" required>
          <option value="" disabled selected>Selecione uma pergunta</option>
          <option value="nome_do_meu_primeiro_pet">Qual era o nome do seu primeiro pet?</option>
          <option value="cantor(a)_ou_banda_favorito (a)">Qual o seu cantor(a) ou banda favorito(a)?</option>
          <option value="professor_favorito_da_escola">Qual era o nome do seu professor(a) favorito(a)?</option>
          <option value="primeiro_livro_que_leu">Qual era o título do primeiro livro que recorda que leu?</option>
          <option value="nome_do_melhor_amigo_de_infantil">Qual era o nome do seu melhor(a) amigo(a) de infância?</option>
        </select>
      </div>

      <div class="form-group">
        <label for="resposta-pergunta">Resposta da pergunta de recuperação</label>
        <input type="text" id="resposta-pergunta" name="resposta_pergunta" required />
      </div>

      <button type="submit" class="form-button">Cadastrar-se</button>

       <div class="form-link">
        <p>Já tenho cadastro. <a href="../login/index.html">Entrar</a></p>
        </div>

    </form>
  </div>

</body>
</html>
